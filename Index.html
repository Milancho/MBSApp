<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Messages App</title>
</head>
<body>

    <div>
        <h2>All Messagess</h2>
        <ul id="Messages" />
    </div>
    <div>
        <h2>Search by ID</h2>
        <input type="text" id="prodId" size="5" />
        <input type="button" value="Search" onclick="find();" />
        <p id="Messages" />
    </div>

    <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.0.3.min.js"></script>
    <script>
        var uri = 'http://localhost:61915/api/messages';

    $(document).ready(function () {
      // Send an AJAX request
      $.getJSON(uri)
          .done(function (data) {
            // On success, 'data' contains a list of Messagess.
            $.each(data, function (key, item) {
              // Add a list item for the Messages.
              $('<li>', { text: formatItem(item) }).appendTo($('#Messagess'));
            });
          });
    });

    function formatItem(item) {
        return item.rMessageID + ' - ' + item.Subject + ' - ' + item.Body;
    }

    </script>
</body>
</html>
